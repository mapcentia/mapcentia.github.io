<!DOCTYPE html>
<html>
<head>
    <title>Find nærmeste læge</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
</head>
<body>
<div id="pane">
    <div id="map-canvas"></div>
</div>
<article>
    <div class="alert alert-info">Vælg et lægespeciale og en adresse. På resultatlisten vises den nærmeste læge med
        grønt. Hvis en læge er mere end 50 km kørsel væk vises den med rødt. Klik på en læge for at se rute.
    </div>
    <div id="speciel"><select class="form-control" id="speciel-input" name="speciel-input"></select></div>
    <div id="search"><input class="form-control" id="search-input" name="search-input" type="text"/></div>
    <div class="list-group" id="tweetContainer"></div>
</article>
<div class="modal js-loading-bar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="progress progress-popup">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </div>
                <div id="search-progress"></div>
            </div>
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js" type="text/javascript"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//maps.google.com/maps/api/js?v=3&sensor=false&libraries=places" type="text/javascript"></script>
<script src="js/dest.js"></script>
<script src="js/main.js"></script>
</body>
</html>
